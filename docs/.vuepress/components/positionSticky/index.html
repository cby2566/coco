<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css.css">
    <style>
        .div1{
            width: 300px;
            height: 300px;
            background-color: antiquewhite;
            margin: 10px;
        }
        .div2{
            width: 100%;
            height: 100%;
            background-color: #999;
        }
        .div3{
            width: 200px;
            height: 200px;
            background-color: rosybrown;
            margin: 10px;
            position: sticky;
            top: 0;
        }
        .divF{
            height: 200vh;
            width: 90vw;
            background-color: royalblue;
        }
        .divZ{
            height: calc(100vh - 20px);
            width: 80vw;
            background-color: salmon;
            position: sticky;
            top: 10px;
        }
        .divImg{
            width: 100%;
            height: 100%;
            clip-path: circle(20% at 50% 50%);
            background-color: red;
            opacity: .5;
        }
    </style>
</head>
<body>
    <div class="div2">
        <div class="div1"></div>
        <div class="div1"></div>
        <div class="divF">
            <div class="divZ">
                <div class="divImg"></div>
            </div>
        </div>
        <div class="div1 "></div>
        <div class="div1 "></div>
        <div class="div1 "></div>
        <div class="div1 "></div>
    </div>
</body>
<script>
    var divF = document.querySelector('.divF')
    var divImg = document.querySelector('.divImg')
    // document.scrollingElement
    console.log(divF.offsetHeight)
    var h1 = divF.offsetHeight
    window.addEventListener("scroll", function () {
        // console.log(divF)
        // console.log(divF.getBoundingClientRect().top)
        let x = divF.getBoundingClientRect().top
        let chang = 1/(h1/80);
        if(x < 0){
            console.log(chang * x)
            let zhu = Math.abs(chang * x)
            if(zhu > 80){
                zhu = 80
            }else{

            }
            divImg.style = `width: 100%;
            height: 100%;
            clip-path: circle(${20+zhu}% at 50% 50%);
            background-color: red;
            opacity: .5;`
        }
        // Math.abs(divF.getBoundingClientRect())
    })
</script>
</html>
